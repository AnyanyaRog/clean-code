<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </header>
  <main class="main">
    <article class="main__article">
      <section class="main__add-elem">
        <label class="main__label" for="new-task">Add Item</label>
        <div class="main__task-wrapper">
          <input id="new-task" class="main__task" type="text">
          <button class="main__add-button">Add</button>
        </div>
      </section>
      <section class="main__todo">
        <h3 class="main__h3">Todo</h3>
        <ul id="incomplete-tasks" class="main__list">
          <li class="main__item">
            <input type="checkbox" class="main__checkbox">
            <label class="main__task main__task-label">Pay Bills</label>
            <input type="text" class="main__task main__task-input">
            <button class="main__edit-button">Edit</button>
            <button class="main__delete-button"><img class="main__delete-image" src="./remove.svg" alt=""></button>
          </li>
          <li class="main__item main__editMode">
            <input type="checkbox" class="main__checkbox">
            <label class="main__task main__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__task main__task-input">
            <button class="main__edit-button">Save</button>
            <button class="main__delete-button"><img class="main__delete-image" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="main__completed">
        <h3 class="main__h3">Completed</h3>
        <ul id="completed-tasks" class="main__list">
          <li class="main__item">
            <input type="checkbox" class="main__checkbox" checked>
            <label class="main__task main__task-label">See the Doctor</label>
            <input type="text" class="main__task main__task-input">
            <button class="main__edit-button">Edit</button>
            <button class="main__delete-button"><img class="main__delete-image" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
